<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Block0</title>
  <style>
    html,
    body {
      overscroll-behavior: none !important;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgb(255, 255, 255);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .load-container {
      display: flex;
      flex-direction: column;
      font-family: Courier New, Courier, monospace;
      font-size: 12px;
      width: 240px;
    }

    .header {
      width: 100%;
      font-family: Courier New, Courier, monospace;
      position: absolute;
      top: 0;
      z-index: 100;
      display: flex;
    }

    .header a {
      margin: 14px;
      cursor: pointer;
      text-decoration: none;
      font-size: 26px;
      color: #000;
      font-weight: 700;
    }

    .spacer {
      flex-grow: 1;
    }

    #progress {
      width: 100%;
      border-style: solid;
      border-width: 1px;
      border-color: black;
      margin-bottom: 5px;
    }

    #bar {
      width: 1%;
      height: 10px;
      background-color: rgb(14, 14, 14);
    }

    @media screen and (max-width: 800px) {
      .header a {
        font-size: 16px;
      }
    }
  </style>
</head>

  <div class="header">
    <a href="/">Another Space</a>
    <div class="spacer"></div>
    <a href="./about.html">.about</a>
    <a href="https://codercat.tk" target="_blank">.other</a>
  </div>

  <div id="loading-screen">
    <div class="load-container">
      <div id="progress">
        <div id="bar"></div>
      </div>
      <div id="load-log">loading creative matter</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const ascene = document.querySelector('a-scene');
      const assets = document.querySelector('a-assets');
      const { manager: loadManager } = assets.fileLoader;
      const loadingScreen = document.querySelector('#loading-screen');

      const barEl = document.getElementById("bar");
      const loadLogEl = document.getElementById("load-log");
      const width = 1;

      const phrases = ['complete lack of surprise', "inflamed sense of rejection", 'smirking revenge', 'cold sweat', 'broken heart'];

      loadManager.onProgress = (url, itemsLoaded, itemsTotal) => {
        const width = (itemsLoaded / itemsTotal) * 100;
        const idx = Math.floor(phrases.length * Math.random());

        barEl.style.width = width + "%";
        loadLogEl.innerHTML = `Loading ${phrases[idx]}`;
      }

      ascene.addEventListener('loaded', () => {
        loadingScreen.style.display = 'none';
        console.log('[+] All assets loaded!')
      });
    });
  </script>

  <script src="bundle.js"></script>

  <script>
    const THREE = AFRAME.THREE;
    AFRAME.registerComponent('transparent', {
      init: function () {
        this.el.addEventListener("object3dset", () => {
          const scene = this.el.getObject3D("mesh");
          
          scene.traverse((object) => {
            if (object.isMesh) {
              object.material.side = THREE.DoubleSide;
              object.material.alphaTest = 0.5
              object.material.transparent = true;
              object.material.needsUpdate = true;
            }
          });

        });
      }
    });
  </script>
