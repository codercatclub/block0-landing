<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block0</title>
  <style>
    @font-face {
      font-family: AbolitionRegular;
      src: url(assets/fonts/Abolition-Regular.ttf);
    }

    @font-face {
      font-family: LatoRegular;
      src: url(assets/fonts/Lato-Regular.ttf);
    }

    @font-face {
      font-family: LatoBold;
      src: url(assets/fonts/Lato-Bold.ttf);
    }

    html,
    body {
      margin: 0;
      /* overscroll-behavior: none !important; */
      height: 100vh !important;
      position: absolute !important;
      overflow: visible !important;
    }

    h1 {
      font-family: AbolitionRegular;
      font-size: 48px;
      letter-spacing: 52px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 80px;
    }

    .equal {
      font-family: AbolitionRegular;
      font-size: 120px;
      margin-top: 30px;
    }

    nav {
      display: flex;
    }

    .nav-div {
      margin: 0 10px 0 10px;
      line-height: 1.6;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-family: LatoRegular;
      font-size: 20px;
      letter-spacing: 5px;
    }

    .top-line {
      font-family: LatoBold;
      letter-spacing: 3.5px;
      font-size: 16px;
      color: black;
      margin-top: 30px;
    }

    .layout {
      position: relative;
      z-index: 100;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* background-color: tomato; */
    }

    .spacer {
      height: 2700px;
      width: 20%;
      /* background-color: yellow; */
      margin: 50px;
    }

    @media screen and (max-width: 800px) {}
  </style>
</head>

<body>
  <script src="bundle.js"></script>

  <div class="layout">
    <h1>BLOCK ZERO</h1>
    <nav>
      <a href="/projects/">projects</a>
      <div class="nav-div">|</div>
      <a href="/about/">about us</a>
      <div class="nav-div">|</div>
      <a href="/news/">news</a>
      <div class="nav-div">|</div>
      <a href="/contacts/">contacts</a>
    </nav>
    <!-- <div class="equal">
      =
    </div>
    <div class="top-line">a space curated for digital expression</div> -->
    <div class="spacer"></div>
    <h1>Some other text</h1>
  </div>

  <a-scene renderer="colorManagement: true" background="color: #ffffff" visible=true vr-button
    loading-screen="enabled: false">

    <a-assets>
      <img id="env-map" src="assets/textures/env.jpg" preload="auto" />
      <a-asset-item id="evironment" src="assets/models/env.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 5 25" fov="20" wasd-controls-enabled="false" look-controls="enabled: false" scroll></a-camera>

    <a-entity position="0 -2 0" gltf-part="src: #evironment; part: char" char-mover
      material="shader: flat; vertexColors: vertex;"></a-entity>

    <a-entity gltf-part="src: #evironment; part: center_sides" top-material="alpha: 0.6; center: 1.0"></a-entity>
    <a-entity gltf-part="src: #evironment; part: top" top-material></a-entity>
    <a-entity gltf-part="src: #evironment; part: lines" top-material="alpha: 0.2; lines: 1.0"></a-entity>
    <a-entity gltf-part="src: #evironment; part: sides" top-material="alpha: 0.2;"></a-entity>
    <a-entity gltf-part="src: #evironment; part: center_top" top-material></a-entity>
    <a-entity gltf-part="src: #evironment; part: backdrop1" material="shader: flat; vertexColors: vertex;"></a-entity>

  </a-scene>

</body>

</html>
