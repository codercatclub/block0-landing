<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block0</title>
  <style>
    html,
    body {
      margin: 0;
      /* overscroll-behavior: none !important; */
      height: 100vh !important;
      position: absolute !important;
      overflow: visible !important;
    }

    .layout {
      position: relative;
      z-index: 100;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* background-color: tomato; */
    }

    .spacer {
      height: 2700px;
      width: 20%;
      /* background-color: yellow; */
      margin: 50px;
    }

    @media screen and (max-width: 800px) {}
  </style>
</head>

<body>
  <script src="bundle.js"></script>

  <div class="layout">
    <h1>BLOCK ZERO</h1>
    <nav>
      <a href="/projects/">projects</a> |
      <a href="/about/">about us</a> |
      <a href="/news/">news</a> |
      <a href="/contacts/">contacts</a>
    </nav>
    <div>
      =
    </div>
    <div class="description">a space curated for digital expression</div>
    <div class="spacer"></div>
    <h1>Some other text</h1>
  </div>

  <a-scene renderer="colorManagement: true" background="color: #eef4fd" visible=true vr-button
    loading-screen="enabled: false">

    <a-assets>
      <img id="env-map" src="assets/textures/env.jpg" preload="auto" />
      <a-asset-item id="evironment" src="assets/models/env.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 8 16" fov="40" wasd-controls-enabled="false" look-controls="enabled: false" scroll></a-camera>

    <a-entity position="0 -2 0" gltf-part="src: #evironment; part: char" char-mover
      material="shader: flat; vertexColors: vertex;"></a-entity>

      <a-entity gltf-part="src: #evironment; part: top" top-material></a-entity>
      <a-entity gltf-part="src: #evironment; part: sides" material="shader: flat"></a-entity>
      <a-entity gltf-part="src: #evironment; part: lines" material="shader: flat; vertexColors: vertex;"></a-entity>
      <a-entity gltf-part="src: #evironment; part: center_top" top-material></a-entity>
      <a-entity gltf-part="src: #evironment; part: center_sides" material="shader: flat; vertexColors: vertex;"></a-entity>
  </a-scene>

</body>

</html>
