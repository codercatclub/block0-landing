<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Zero Contacts</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <style>
    body {
      font-size: 16px;
      font-family: Lato;
      background-image: url("assets/imgs/background1.png");
      background-size: cover;
      background-position: 0% 30vh;
      background-repeat: no-repeat;
    }

    header-section::part(container) {
      margin-top: 60px;
    }

    .container {
      width: 80%;
      margin: 60px auto 0 auto;
      display: flex;
    }

    .img-container {
      display: flex;
      justify-content: center;
      flex: 1;
    }

    img {
      /* max-width: 85%; */
      width: 300px;
      height: auto;
    }

    form {
      flex: 1;
    }

    .input-block {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .input-block label {
      font-family: Lato;
      margin-bottom: 8px;
    }

    .submit-btn {
      margin: 20px 0 20px 0;
      width: 100%;
      height: 45px;
      cursor: pointer;
      background-color: #45aca7;
      color: white;
      font-size: 16px;
      border-width: 0;
    }

    .submit-btn:hover {
      opacity: 0.8;
    }

    input {
      height: 40px;
      padding: 0 15px 0 15px;
      border-radius: 26px;
    }

    textarea {
      padding: 10px 15px 10px 15px;
      resize: none;
      border-radius: 18px;
    }

    input,
    textarea {
      border-style: solid;
      border-color: black;
      border-width: 1px;
      font-family: Lato;
      font-size: 14px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-width: 2px;
    }

    .anatomy {
      position: absolute;
    }

    .anatomy.over {
      position: absolute;
      z-index: 10;
    }

    .anatomy.over:hover {
      opacity: 0.01;
    }

    .form-success {
      display: none;
      font-family: LatoBold;
      color: #45aca7;
      margin-top: 20px;
    }

    .form-failure {
      display: none;
      font-family: LatoBold;
      color: #ac4545;
      margin-top: 20px;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      img {
        width: 200px;
      }

      .img-container {
        flex: unset;
        height: 500px;
      }
    }
  </style>
</head>

<body>
  <script src="ui.js"></script>

  <header-section></header-section>

  <div class="container">
    <div class="img-container">
      <img class="anatomy over" src="assets/imgs/anatomy_over.png" alt="anatomy-over" />
      <img class="anatomy under" src="assets/imgs/anatomy_under.png" alt="anatomy-under" />
    </div>

    <form id="contact-form">
      <div class="input-block">
        <label for="fname">Name given to you on Terra</label>
        <input type="text" id="fname" name="fname" required />
      </div>

      <div class="input-block">
        <label for="email">Email address so that we can reach you</label>
        <input type="email" required id="lname" name="email" />
      </div>

      <div class="input-block">
        <label for="subject">Subject of why are you saying hello</label>
        <input type="text" id="lname" name="subject" />
      </div>

      <div class="input-block">
        <label for="more">Tell us more</label>
        <textarea type="text" id="lname" name="more"></textarea>
      </div>

      <div class="form-success">Thank you for contacting us!</div>
      <div class="form-failure">Error happened while trying submit this form! Check console for errors.</div>

      <input class="submit-btn" type="submit" value="Send">

    </form>

    <script>
      (function () {
        emailjs.init("user_GgAg57jday1RAP1MwTC9f");
      })();

      const form = document.getElementById("contact-form");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const successEl = document.querySelector('.form-success');
        const failureEl = document.querySelector('.form-failure');
        const submitBtn = document.querySelector('.submit-btn');

        successEl.style.display = 'none';
        failureEl.style.display = 'none';
        submitBtn.disabled = true;

        emailjs.sendForm("service_0n2bqb2", "template_v25x8rx", "#contact-form").then(
          function (response) {
            console.log("SUCCESS!", response.status, response.text);
            form.reset();
            successEl.style.display = 'block';
            submitBtn.disabled = false;
          },
          function (error) {
            console.log("FAILED...", error);
            failureEl.style.display = 'block';
            submitBtn.disabled = false;
          }
        );
      }, true);
    </script>
  </div>
</body>

</html>
